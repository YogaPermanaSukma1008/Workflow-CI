name: MLflow CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false
          use-mamba: true
      
      - name: üîê Set MLflow Credentials
        run: |
          echo "MLFLOW_USERNAME=${{ secrets.MLFLOW_USERNAME }}" >> $GITHUB_ENV
          echo "MLFLOW_PASSWORD=${{ secrets.MLFLOW_PASSWORD }}" >> $GITHUB_ENV


      - name: ‚úÖ Run MLflow Project dan Simpan Run ID
        id: mlflow-run
        shell: bash -l {0}
        run: |
          export MLFLOW_TRACKING_URI=./mlruns
          OUTPUT=$(mlflow run MLProject --env-manager=local || true)
          echo "$OUTPUT"
          RUN_ID=$(echo "$OUTPUT" | grep -oP '(?<=Run ID: )[a-f0-9]+')
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

          if echo "$OUTPUT" | grep -q "Gagal koneksi ke DagsHub"; then
          echo "::warning::MLflow run had issues (e.g. DagsHub), but continuing anyway"
          exit 0
          fi

      - name: üì¶ Save Model Artifact
        if: success()
        run: |
          mkdir -p model_artifact
          cp -r MLProject/mlruns model_artifact/

      - name: üì§ Upload Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model_artifact

      - name: üê≥ Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: üîê DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build Docker image
        shell : bash -l {0}
        run: |
          OUTPUT=$(mlflow run MLProject --env-manager=local || true)
          echo "$OUTPUT"
          RUN_ID=$(echo "$OUTPUT" | grep -oP '(?<=Run ID: )[a-f0-9]+')
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: üì§ Push Docker Image
        run: |
          docker tag mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest