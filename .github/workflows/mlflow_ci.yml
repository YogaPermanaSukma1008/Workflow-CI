name: MLflow CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false
          use-mamba: true

      - name: ✅ Run MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run MLProject --no-conda

      - name: 📦 Save Model Artifact
        if: success()
        run: |
          mkdir -p model_artifact
          cp -r ./mlruns ./model_artifact/

      - name: 📤 Upload Artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: model_artifact

      - name: 🐳 Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔐 DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker image
        shell: bash -l {0}
        run: |
          mlflow models build-docker -m ./mlruns/0/*/artifacts/model --enable-mlserver -n mlflow-model

      - name: 📤 Push Docker Image
        run: |
          docker tag mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
