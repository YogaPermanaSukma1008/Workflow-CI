name: MLflow CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false
          use-mamba: true

      - name: âœ… Run MLflow Project dan Simpan Run ID
        id: mlflow-run
        shell: bash -l {0}
        run: |
          OUTPUT=$(mlflow run MLProject --env-manager=local)
          echo "$OUTPUT"
          RUN_ID=$(echo "$OUTPUT" | grep -oP '(?<=Run ID: )[a-f0-9]+')
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: ğŸ“¦ Save Model Artifact
        if: success()
        run: |
          mkdir -p model_artifact
          cp -r MLProject/mlruns model_artifact/

      - name: ğŸ“¤ Upload Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model_artifact

      - name: ğŸ³ Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        shell : bash -1 {0}
        run: |
          OUTPUT=$(mlflow run MLProject --env-manager=local)
          echo "$OUTPUT"
          RUN_ID=$(echo "$OUTPUT" | grep -oP '(?<=Run ID: )[a-f0-9]+')
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker tag mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest